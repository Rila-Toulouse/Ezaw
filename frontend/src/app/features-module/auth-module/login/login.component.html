<div class="page-login">
  <md-card-content layout="column" layout-margin layout-padding>
    <form #formLogin="ngForm" (ngSubmit)="connectUser(formLogin.value)">
      <div align="center">
        <br>
        <md-card-subtitle>
          <p>{{ 'LOG_ME' | translate | uppercase}}</p>
        </md-card-subtitle>

        <md-input placeholder="{{ 'USERNAME' | translate }}" name="username" [(ngModel)]="username" type="Text">
          <span md-prefix>
            <md-icon>person</md-icon>
          </span>
        </md-input>

        <md-input placeholder="{{ 'PASSWORD' | translate }}" name="password" [(ngModel)]="password" type="password">
          <span md-prefix>
            <md-icon>vpn_key</md-icon>
          </span>
        </md-input>
      </div>

      <div align="center">
        <md-checkbox color="primary" aria-label="Remember me" [checked]="false">
          <span>{{ 'REMEMBER_ME' | translate}}</span>
        </md-checkbox>
      </div>

      <div align="right" layout-margin layout-padding>
        <button type="submit" md-raised-button color="primary" [disabled]="user?.isConnecting">
          <span>{{ 'LOG_ME' | translate }}</span>
          <md-progress-circle *ngIf="user?.isConnecting" mode="indeterminate"></md-progress-circle>
        </button>
      </div>

      <div class="error" *ngIf="user?.connectionFailed">
        Username and password do not match
      </div>

    </form>
  </md-card-content>
</div>
