<div class="custom-map" [class.nav-theme]="config?.isDarkTheme">
  <sebm-google-map
    *ngIf="showMap"
    [latitude]="lat || centerLat"
    [longitude]="lng || centerLng"
    [zoom]="zoom"
    [disableDefaultUI]="true"
    [zoomControl]="false"
    (mapClick)="mapClicked($event)"
    >

    <sebm-google-map-marker
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i, m.lat, m.lng)"
      [latitude]="m.coordinates.lat"
      [longitude]="m.coordinates.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
      (dragEnd)="markerDragEnd($event)"
      [iconUrl]="'assets/img/markers/royaute.png'"
    >
      <sebm-google-map-info-window [disableAutoPan]="true">
        <span>
          <strong><h3 align="center">DETAILS ALERT</h3></strong>
          <br>
          <strong>Id :</strong> {{ i }}
          <br>
          <strong>Label :</strong> {{ m.label }}
          <br>
          <strong>Latitude :</strong> {{ m.coordinates.lat }}
          <br>
          <strong>Longitude :</strong> {{ m.coordinates.lng }}
        </span>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>

  </sebm-google-map>
</div>
